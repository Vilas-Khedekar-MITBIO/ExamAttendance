<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<script>
var app = angular.module("studentList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Vilas Khedekar"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}        
        if ($scope.products.indexOf($scope.addMe) == -1) 
        {
            $scope.products.push($scope.addMe);
        } 
        else 
        {
            $scope.errortext = "The Name is already in the list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>
 
<div ng-app="studentList" ng-controller="myCtrl">

 Enter your Name: <input ng-model="addMe">
  Exam Completed : <button ng-click="addItem()">Click here</button>
  
    <ol>
    <li ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)">×</span></li>
  	</ol>
  <p>{{errortext}}</p>
</div>

<p>Thank you  All.</p>

</body>
</html>
